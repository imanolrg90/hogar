{% extends "base.html" %}
{% block title %}Editar Sesi칩n{% endblock %}
{% block content %}
<div class="header-section">
    <a href="{{ url_for('gym_session_detail', id=session.id) }}" style="text-decoration: none; color: var(--text-muted); margin-bottom: 10px; display: inline-block;">&larr; Cancelar</a>
    <h1>Editar Sesi칩n</h1>
</div>

<div class="bento-grid">
    <div class="bento-card span-2">
        <form method="POST" enctype="multipart/form-data">
            
            <div style="margin-bottom: 20px;">
                <label style="font-weight: 600; display: block; margin-bottom: 5px;">Fecha y Hora</label>
                <input type="datetime-local" name="date" class="form-control" 
                       value="{{ session.date.strftime('%Y-%m-%dT%H:%M') }}" 
                       style="width: 100%; padding: 10px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="font-weight: 600; display: block; margin-bottom: 5px;">Notas</label>
                <textarea name="note" class="form-control" rows="3" style="width: 100%; padding: 10px;">{{ session.note or '' }}</textarea>
            </div>

            <div style="margin-bottom: 30px;">
                <label style="font-weight: 600; display: block; margin-bottom: 10px;">Foto del entrenamiento</label>
                
                {% if session.photo_filename %}
                    <div style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px; background: #F3F4F6; padding: 10px; border-radius: 8px;">
                        <img src="{{ url_for('static', filename='uploads/' + session.photo_filename) }}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 6px;">
                        <span style="font-size: 0.9rem; color: #4B5563;">Ya tienes una foto guardada. Subir otra la reemplazar치.</span>
                    </div>
                {% endif %}

                <div style="background: #F0FDF4; padding: 20px; border-radius: 12px; border: 2px dashed #16A34A; text-align: center;">
                    <i class="fas fa-camera" style="font-size: 2rem; color: #16A34A; margin-bottom: 10px;"></i>
                    <p style="margin: 0; color: #15803d; font-weight: 600;">Toca para subir o cambiar foto</p>
                    <input type="file" name="photo" accept="image/*" style="position: absolute; opacity: 0; width: 100%; height: 100%; top:0; left:0; cursor: pointer;">
                    <script>
                        // Peque침o script para que el div padre sea clickable
                        document.currentScript.parentElement.style.position = "relative";
                    </script>
                </div>
            </div>

            <button type="submit" class="action-key dark" style="width: 100%; justify-content: center; padding: 15px;">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>
{% endblock %}
