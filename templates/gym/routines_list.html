{% extends "base.html" %}
{% block title %}Rutinas{% endblock %}
{% block content %}
<div class="header-section">
    <h1>Mis Rutinas</h1>
    <a href="{{ url_for('create_routine') }}" class="action-key dark" style="width: auto; padding: 0 20px; text-decoration: none;">
        <i class="fas fa-plus"></i> Nueva
    </a>
</div>

<div class="bento-grid">
    {% for r in routines %}
    <div class="bento-card">
        <div class="widget-title">{{ r.name }}</div>
        <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 10px;">
            {{ r.exercises|length }} ejercicios
        </div>
        <a href="{{ url_for('gym_log', routine_id=r.id) }}" style="color: var(--primary); font-weight: 700; text-decoration: none;">
            Entrenar ahora &rarr;
        </a>
    </div>
    {% else %}
    <div class="bento-card span-3">
        No tienes rutinas creadas.
    </div>
    {% endfor %}
</div>
{% endblock %}
